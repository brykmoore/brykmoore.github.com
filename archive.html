---
layout: default
title: Archive
permalink: /archive/
---
<div class="container">
<div class="row">

  <h2 style="margin-bottom:20px;">Archive</h2>

  <ul class="" style="padding-left:0; list-style":none;">
    {% for post in site.posts %}
      <li style="margin-bottom:10px;">
        <a href="{{ post.url | prepend: site.baseurl }}"><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} {{ post.title }}</span></a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
</div>
