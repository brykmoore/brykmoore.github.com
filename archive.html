---
layout: default
title: Archive
permalink: /archive/
---
<div class="container">
<div class="row">

  <h2>Archive</h2>

  <ul class="post-list" style="padding-left:0;">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} {{ post.title }}</span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
</div>
